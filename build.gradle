allprojects {
    group = 'ee.fj'
    ext.rootVersion = 1
    version = ext.rootVersion + '.0.0'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
    }

    sourceCompatibility = '1.9'
    targetCompatibility = '1.9'

    dependencies {
        testCompile 'junit:junit:4.12'
        testCompile group: 'org.mockito', name: 'mockito-core', version: '3.1.0'
        // https://mvnrepository.com/artifact/org.hamcrest/hamcrest-core
        testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '2.2'
        // https://mvnrepository.com/artifact/org.powermock/powermock-module-junit4
        testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '2.0.4'

        // https://mvnrepository.com/artifact/org.powermock/powermock-api-mockito2
        testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: '2.0.4'
    }
}
