allprojects {
    group = 'ee.fj'
    ext.rootVersion = 1
    ext.lombokVersion = '1.18.10'
    version = ext.rootVersion + '.0.0'

    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'maven-publish'
    apply plugin: 'groovy'

    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
    }

    sourceCompatibility = '1.9'
    targetCompatibility = '1.9'

    dependencies {
// https://mvnrepository.com/artifact/javax.validation/validation-api
        implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'

        // https://mvnrepository.com/artifact/org.projectlombok/lombok
        //implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
        annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
        testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"
        compileOnly "org.projectlombok:lombok:${lombokVersion}"
        testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
        // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.2'
        // https://mvnrepository.com/artifact/org.hamcrest/hamcrest
        testCompile group: 'org.hamcrest', name: 'hamcrest', version: '2.2'

        compile "org.codehaus.groovy:groovy-all:2.5.7"
        // https://mvnrepository.com/artifact/org.spockframework/spock-core
        testCompile group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'
        // https://mvnrepository.com/artifact/org.spockframework/spock-spring
        testCompile group: 'org.spockframework', name: 'spock-spring', version: '1.3-groovy-2.5'
    }

    test {
        useJUnitPlatform()
        testLogging {
            events "passed", "skipped", "failed"
        }
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
    }
}
